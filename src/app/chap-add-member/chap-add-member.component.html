
<!-- Form to add employees to the system -->
<form>
  <mat-form-field>
    <input matInput placeholder="Name" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Enter email" required>
    <mat-error *ngIf="email.invalid"> {{getErrorMessage()}} </mat-error>     
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Phone number" required>
    <mat-icon matSuffix >phone</mat-icon>
    <mat-hint> Include area code </mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Enter password" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide"> {{ hide ? 'visibility' : 'visibility_off' }} </mat-icon>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Retype password" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide"> {{ hide ? 'visibility' : 'visibility_off' }} </mat-icon>
  </mat-form-field>

  <br>
  <mat-radio-group>
    <mat-radio-button value="M"> Male</mat-radio-button>
    <mat-radio-button value="F"> Female</mat-radio-button>
  </mat-radio-group>

  <br>
  <button [routerLink]="['/admin']" mat-raised-button> <span class="chap-red"> ADD </span> </button>

</form>
