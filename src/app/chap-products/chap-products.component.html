    
    <app-chap-nav> </app-chap-nav>

    <mat-card class="grid-container">
      <nav aria-label="breadcrumb" class="mt-2 mr-2">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active mat-h1" aria-current="page"> Products </li>
        </ol>
      </nav>
      
        <app-prod-dashboard> </app-prod-dashboard>
      <div class="row mb-2">
        <div class="col-md-7">
          <table class="table table-sm table-striped">
            <thead>
              <tr >
                <th class="chap-red display2 font-weight-bold" colspan="4">
                  Products
                </th>
              </tr>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th> Stock:</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of getProducts()">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.category}}</td>
                <td>{{p.price | currency:"UGX":"symbol":"2.2-2"}}</td>
                <td> {{p.units}} Units</td>
                <td>
                  <button class="btn btn-sm btn-warning" [routerLink]="['/admin/main/products/edit', p.id]">
                    Edit
                  </button>
                  <button class="btn btn-sm btn-danger ml-3" >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <button mat-mini-fab routerLink="/editproduct">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <div class="col-md-5">
          <mat-card>
            <mat-card-title>
              <span class="font-weight-bold chap-red pl-3"> Quick Details</span>
            </mat-card-title>
            <mat-list-item *ngFor="let detail of details">
              <mat-card class="mb-1">
                <mat-icon mat-list-icon color="{{ detail.card_color }}"> {{ detail.card_icon }} </mat-icon>
                <span class="details-spacer"></span>
                <span class="quick-details" mat-line>{{ detail.name }}</span>
                <span class="quick-details" mat-line> {{ detail.status }} </span>
              </mat-card>
            </mat-list-item>
          </mat-card>
        </div>
    </div>
