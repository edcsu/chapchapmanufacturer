
  
    <div class="login-box text-center">
      <form class="form-signin pt-4">
        <img class="mb-4" src="../../assets/img/chapchaplogo.png" alt="" width="80" height="80">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <mat-form-field>
          <input matInput placeholder="Phone number" required>
          <mat-icon matSuffix>phone</mat-icon>
          <mat-hint> Include area code </mat-hint>
        </mat-form-field>
        
        <mat-form-field>
          <input matInput placeholder="Enter password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide"> {{ hide ? 'visibility' : 'visibility_off' }} </mat-icon>
        </mat-form-field>

        <section class=" mb-3">
            <mat-checkbox > Remember me </mat-checkbox>
        </section>

        <a [routerLink]="['/dashboard']">
          <button mat-raised-button  class="btn btn-lg btn-primary btn-block" type="submit"  >Sign in</button>
        </a>

        <p class="mt-5 mb-3 text-muted">Â© 2019 </p>
      </form>
    </div>
